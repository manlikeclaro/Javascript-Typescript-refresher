<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Boilerplate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1>Hello, Bootstrap 5!</h1>
        <p id="firstElement" class="lead">This is a simple Bootstrap 5 boilerplate.</p>
    </div>

    <div class="row mb-4">
        <div class="col-lg-6 mb-3">
            <div class="p-4 border rounded bg-light">
                <h2 id="secondElement">My name is Jared</h2>
                <h2 id="thirdElement">What is your name?</h2>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Additional content can be added here if needed -->
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button id="button" type="button" class="btn btn-primary mx-2">Primary Button</button>
        <button id="button2" class="btn btn-secondary mx-2">Log Ninjas</button>
        <button id="button3" class="btn btn-danger mx-2">Declare Name</button>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="sandbox.js"></script>
</body>
</html>
