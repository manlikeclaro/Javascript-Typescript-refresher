<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Boilerplate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Hello, Bootstrap 5!</h1>
    <p id="firstElement">This is a simple Bootstrap 5 boilerplate.</p>

    <div class="row">
        <div class="col-6">
            <h2 id="secondElement">My name is Jared</h2>
            <h2 id="thirdElement">What is your name?</h2>
        </div>
        <div class="col-6">

        </div>
    </div>

    <!-- Add your Bootstrap components here -->
    <button id="button" type="button" class="btn btn-primary">Primary Button</button>
    <button id="button2" class="btn btn-secondary">Log Ninjas</button>
    <button id="button3" class="btn btn-danger">Declare Name</button>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="sandbox.js"></script>
</body>
</html>
